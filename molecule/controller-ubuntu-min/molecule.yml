---
dependency:
  name: galaxy

driver:
  name: docker

role_name_check: 2

lint: |
  set -e
  yamllint .
  ansible-lint
  flake8

platforms:
  - name: ansible-role-kubernetes-controller-ubuntu-max
    image: ubuntu:18.04

provisioner:
  name: ansible
  playbooks:
    converge: ../controller/converge.yml

verifier:
  name: testinfra
  directory: ../controller/tests
